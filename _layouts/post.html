---
layout: default
---
<main>
  <div id="contain">
    <h2 class="inkTitle">{{ page.title }}</h2>
    <p class="report-meta">
      {{ page.date | date: "%B %-d, %Y" }} by {{ page.author }}
    </p>
    {{ content }}
    {% if page.signature %}
      <div id="signature">{{ page.signature }}</div>
    {% endif %}
  </div>
</main>

<nav class="pagination" role="navigation">
  {% if page.previous %}
    <a class="prev" href="{{ page.previous.url | relative_url }}">&laquo; Newer</a>
  {% endif %}
  {% if page.next %}
    <a class="next" href="{{ page.next.url | relative_url }}">Older &raquo;</a>
  {% endif %}
</nav>

<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute;overflow:hidden">
  <defs>
    <filter id="wavy2" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.02" numOctaves="5" seed="1"/>
      <feDisplacementMap in="SourceGraphic" scale="20"/>
    </filter>
  </defs>
</svg>
